<template name="userMenu">
  {{#if isLoggedIn}}
    <div class="user-menu dropdown header-submodule">
      <a class="view dropdown-top-level" href="/">{{name}}</a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          <li><a href="{{profileUrl}}">{{i18n "profile"}}</a></li>
          <li><a href="/account">{{i18n "edit_account"}}</a></li> 
          <li><a href="/sign-out">{{i18n "sign_out"}}</a></li>
        </ul>
      </div>
    </div>
  {{else}}
    <a class="account-link sign-in" href="/sign-in">{{i18n "sign_in"}}</a>
    <a class="account-link sign-up" href="/sign-up">{{i18n "sign_up"}}</a>
  {{/if}}
</template>
