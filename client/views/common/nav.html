<template name="nav">
  <header class="header grid">

    <a id="mobile-menu" href="#menu" class="mobile mobile-button menu"><i class="icon-menu"></i><span>Menu</span></a>

    <ul class="nav site-nav desktop">
      {{#if canView}}
      <li class="dropdown">
        <a class="View" href="/">View</a>
        <div class="dropdown-menu">
          <ul role="menu" aria-labelledby="dLabel">
            <li><a class="top" href="/top">Top</a></li>
            <li><a class="new" href="/new">New</a></li>
            <li><a class="best" href="/best">Best</a></li>
            <li><a class="digest" href="/digest">Digest</a></li>
          </ul>
        </div>
      </li>

      {{/if}}
      {{#if hasCategories}}
      <li class="dropdown">
        <a class="categories" href="/">Categories</a>
        <div class="dropdown-menu">
          <ul role="menu" aria-labelledby="dLabel">
            {{# each categories}}
              <li><a class="pending" href="{{categoryLink}}">{{name}}</a></li>
            {{/each}}
          </ul>
        </div>
      </li>
      {{/if}}
      {{#if isAdmin}}
      <li class="dropdown">
        <a class="admin" href="/">Admin</a>
        <div class="dropdown-menu">
          <ul role="menu" aria-labelledby="dLabel">
            <li><a class="pending" href="/pending">Pending</a></li>
            <li><a class="users" href="/all-users">Users</a></li>
            <li><a class="settings" href="/settings">Settings</a></li>
            <li><a class="categories" href="/categories">Categories</a></li>
            <li><a class="categories" href="/toolbox">Toolbox</a></li>
          </ul>
        </div>
      </li>
      {{/if}}
      <li class="search {{queryEmpty}}">
        <input id="search" type="search" class="search-field" placeholder="search" value="{{query}}">
      </li>
    </ul>

    {{#if logo_url}}
      <h1 class="logo image" style="height:{{logo_height}}px; width:{{logo_width}}px; top:{{logo_top}}px; margin-left:{{logo_offset}}px;">
        <a href="/">
          <img src="{{logo_url}}" style="height:{{logo_height}}px;" alt="{{site_title}}"/>
        </a>
      </h1>
    {{else}}
      <h1 class="logo"><a href="/">{{site_title}}</a></h1>
    {{/if}}

    {{#if canView}}
    <ul class="nav user-nav desktop">
      <li><a id="submit" class="submit button" href="/submit">Post</a></li>
    </ul>
    {{/if}}

    <div class="auth-buttons">
      {{loginButtons align="right"}}
    </div>

  </header>
</template>
