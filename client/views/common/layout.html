<template name="layout">

{{> css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}}">
    {{> mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> nav}}
      <div class="content-wrapper">
        {{> messages}}
        {{#each heroModules}}
          {{> Template.dynamic template=template}}
        {{/each}}
        {{> yield "adminMenu"}}
        {{> yield "postListTop"}}
        {{> yield}}
        {{> footer}}
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
