<template name="user_profile">
	{{#with user}}
		<div class="user-profile grid grid-module">
			<table>
				<tr>
					<td colspan="2">{{>avatar user=this class="large circle"}}</td>
				</tr>
				{{#if isAdmin}}
					<tr>
						<td>{{i18n "id"}}: </td>
						<td>{{_id}}</td>
					</tr>
				{{/if}}
				<tr>
					<td>{{i18n "name"}}</td>
					<td>{{profile.name}}</td>
				</tr>
				<tr>
					<td>{{i18n "member_since"}}:</td>
					<td>{{createdAtFormatted}}</td>
				</tr>
				<tr>
					<td>{{i18n "bio"}}</td>
					<td>{{profile.bio}}</td>
				</tr>
				{{#if getTwitterName}}
					<tr>
						<td>Twitter: </td>
						<td><a href="http://twitter.com/{{getTwitterName}}">{{getTwitterName}}</a></td>
					</tr>
				{{/if}}
				{{#if getGitHubName}}
					<tr>
						<td>{{i18n "github"}}:</td>
						<td><a href="http://github.com/{{getGitHubName}}">{{getGitHubName}}</a></td>
					</tr>
				{{/if}}
				{{#if profile.site}}
					<tr>
						<td>{{i18n "site"}}:</td>
						<td><a href="{{profile.site}}">{{profile.site}}</a></td>
					</tr>
				{{/if}}
			</table>
			{{#if canEditProfile}}
				<a class="button inline" href="/users/{{slug}}/edit">{{i18n "edit_profile"}}</a>
			{{/if}}
			{{#if canInvite}}
				{{#if inviteCount}}
					<a class="button inline invite-link" href="#">{{i18n "invite"}} ({{inviteCount}} {{i18n "left"}})</a>
				{{else}}
					<a class="button inline disabled" href="#">{{i18n "invite_none_left"}}</a>
				{{/if}}
			{{/if}}
		</div>

		<div class="user-profile-posts grid grid-module">
			<h3>{{i18n "posts"}}</h3>
			<table>
			<thead>
				<tr>
					<td>Post</td>
					<td>Created At</td>
				</tr>
			</thead>
			{{#each posts}}
				<tr>
					<td><a href="/posts/{{_id}}/">{{title}}</a></td>
					<td>{{formatDate createdAt "MM/DD/YYYY, HH:mm"}}</td>
				</tr>
			{{/each}}
			{{#if hasMorePosts}}
				<tr>
					<td colspan="2">
    				<a class="posts-more more-button grid-module" href="#"><span>{{i18n "load_more"}}</span></a>
					</td>
				</tr>
			{{/if}}
			</table>
		</div>

		<div class="user-profile-votes grid grid-module">
			<h3>{{i18n "upvoted_posts"}}</h3>
			<table>
			<thead>
				<tr>
					<td>Post</td>
					<td>Upvoted At</td>
				</tr>
			</thead>
			{{#each upvotedPosts}}
				<tr>
					<td><a href="/posts/{{_id}}/">{{title}}</a></td>
					<td>{{formatDate votedAt "MM/DD/YYYY, HH:mm"}}</td>
				</tr>
			{{/each}}
			{{#if hasMoreUpvotedPosts}}
				<tr>
					<td colspan="2">
    				<a class="upvotedposts-more more-button grid-module" href="#"><span>{{i18n "load_more"}}</span></a>
					</td>
				</tr>
			{{/if}}
			</table>
		</div>

		<div class="user-profile-votes grid grid-module">
			<h3>{{i18n "downvoted_posts"}}</h3>
			<table>
			<thead>
				<tr>
					<td>Post</td>
					<td>Downvoted At</td>
				</tr>
			</thead>
			{{#each downvoted}}
				<tr>
					<td><a href="/posts/{{_id}}/">{{title}}</a></td>
					<td>{{formatDate votedAt "MM/DD/YYYY, HH:mm"}}</td>
				</tr>
			{{/each}}
			{{#if hasMoreDownvotedPosts}}
				<tr>
					<td colspan="2">
    				<a class="downvoted-more more-button grid-module" href="#"><span>{{i18n "load_more"}}</span></a>
					</td>
				</tr>
			{{/if}}
			</table>
		</div>

		<div class="user-profile-comments grid grid-module">
			<h3>{{i18n "comments_"}}</h3>
			<table>
			<thead>
				<tr>
					<td>Post</td>
					<td>Comment</td>
					<td>Commented At</td>
				</tr>
			</thead>
			{{#each comments}}
				<tr>
					<td><a href="/posts/{{postId}}/">{{postTitle}}</a></td>
					<td>{{{htmlBody}}}</td>
					<td>{{formatDate createdAt "MM/DD/YYYY, HH:mm"}}</td>
				</tr>
			{{/each}}
			{{#if hasMoreComments}}
				<tr>
					<td colspan="2">
    				<a class="comments-more more-button grid-module" href="#"><span>{{i18n "load_more"}}</span></a>
					</td>
				</tr>
			{{/if}}
			</table>
		</div>

	{{/with}}
</template>
