<template name="notFound">
	<div class="grid-small grid-block dialog">
    	<h2>{{_ "not_found"}}</h2>
		<p class = "centered">{{_ "were_sorry_whatever_you_were_looking_for_isnt_here"}}</p>
		<p class = "centered">{{_ "the_path"}} {{url}} {{_ "does_not_exist"}}</p>
		<a href = "/" class = "button centered">{{_ "Home"}}</a>
	</div>
</template>
