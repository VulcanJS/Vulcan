<template name="postContent">
  <div class="post-info">
    <h3 class="post-heading">
      {{#each postHeading}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
    </h3>
    <div class="post-body-short">
      {{#each postBody}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
    </div>
    <div class="post-meta">
      {{#each postMeta}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
    </div>
  </div>
</template>
