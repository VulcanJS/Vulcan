<template name="settings">
  <div class="grid-small grid-block dialog settings">
  	{{#with setting}}
    <form>
      <h2>Settings</h2>
      {{#if no_settings}}
      	<p>No settings yet.</p>
      {{/if}}
      <div class="control-group">
        <label>Site Title</label>
        <div class="controls"><input id="title" name="title" type="text" value="{{title}}" /></div>
      </div>
      <div class="control-group">
        <label>Theme</label>
        <div class="controls">
        	<select id="theme">
        	<option {{#if is_default}}selected{{/if}} value="default">Default</option>
		 	 <option {{#if is_ascndr}}selected{{/if}} value="ascndr">Ascndr</option>
		  	<option {{#if is_telescope}}selected{{/if}} value="telescope">Telescope</option>
			</select>
		</div>
      </div>
      <div class="control-group">
        <label>Footer Code</label>
        <div class="controls"><textarea id="footer_code" name="footer_code">{{footer_code}}</textarea></div>
      </div>
      <div class="control-group">
        <label>Analytics Code</label>
        <div class="controls"><textarea id="analytics_code" name="analytics_code">{{analytics_code}}</textarea></div>
      </div>
      <div class="control-group">
        <label><a href="http://tlk.io" target="_blank">Tlk.io</a> channel</label>
        <div class="controls"><input id="tlkio_channel" name="tlkio_channel" type="text" value="{{tlkio_channel}}" /></div>
      </div>
      <div class="control-group">
        <label><a href="http://mixpanel.com" target="_blank">Mixpanel</a> ID</label>
        <div class="controls"><input id="mixpanel_id" name="mixpanel_id" type="text" value="{{mixpanel_id}}" /></div>
      </div>
      <div class="form-actions">
        <input type="submit" class="button" value="Submit" />
      </div>
    </form>
    {{/with}}
  </div>
</template>
