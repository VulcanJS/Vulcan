<template name="feeds">
  <div class="form-well add-feed">
    <h3>Add new feed:</h3>
    {{> quickForm collection="Feeds" id="insertFeedForm" type="insert" label-class="control-label" input-col-class="controls" template="bootstrap3-horizontal"}}
  </div>
  {{#each feeds}}
    {{> feed_item}}
  {{/each}}
</template>
