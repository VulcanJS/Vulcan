<header class="header {{headerClass}}">
  {{#if logoUrl}}
    <h1 class="logo logo-image header-module">
      <a href="/">
        <img src="{{logoUrl}}" alt="{{siteTitle}}"/>
      </a>
    </h1>
  {{else}}
    <h1 class="logo header-module">
      <a href="/">{{siteTitle}}</a>
    </h1>
  {{/if}}
</header>
