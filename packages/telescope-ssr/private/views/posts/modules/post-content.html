<div class="post-thumbnail">
  <a class="post-thumbnail-link" href="{{postLink}}">
    <img class="post-thumbnail-image" src="{{thumbnailUrl}}">
  </a>
</div>
<div class="post-info">
  <h3 class="post-heading">
    <a href="{{postLink}}" class="post-title">{{title}}</a>
    {{> postDomain}}
  </h3>
  <div class="post-meta">
    {{> postAuthor}}
    {{> postInfo}}
    {{> postCommentsLink}}
  </div>
</div>
