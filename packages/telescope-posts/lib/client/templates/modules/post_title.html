<template name="post_title">
<a href="{{pathFor 'post_page'}}" class="post-title" target="">{{title}}</a>
<a class="post-thumbnail-link {{playVideoClass}}" href="{{pathFor 'post_page'}}" target="">
       <img class="post-thumbnail-image" src="{{thumbnailUrl}}" onerror="this.style.display='none';" aria-hidden="true"/>
   </a>
</template>
