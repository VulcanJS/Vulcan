<template name="custom_post_comments_link">
    <div class="{{moduleClass}}">
        <a class="comments-link" href="{{this.getPageUrl}}">
            <span class="comments-count"><i class="fa fa-comment"></i> {{commentCount}}</span>
            <span class="comments-action">{{_ 'comments_'}}</span>
        </a>
    </div>
</template>
