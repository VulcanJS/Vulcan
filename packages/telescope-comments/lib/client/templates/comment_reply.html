<template name="comment_reply">
  <div class="grid comment-page single-post">
    
    {{#with post}}
      <div class="posts posts-list">
        {{> post_item post=this}}
      </div>
    {{/with}}

    {{#with comment}}
      <ul class="selected-comment" aria-live="polite">
       {{> comment_item}}
      </ul>
    {{/with}}

    {{#if canComment}}
      {{> comment_submit}}
    {{/if}}

    {{#if isLoggedIn}}
    {{else}}
      <p><a href="/sign-in">{{_ "please_sign_in_to_reply"}}</a></p>
    {{/if}}
  </div>
</template>
