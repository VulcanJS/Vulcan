<template name="crfsMenu">
  {{#if hasCRFs}}
    <div class="dropdown crfs-menu header-submodule">
      <a class="crfs dropdown-top-level" href="/">{{i18n "CRFs"}}</a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          {{# each crfs}}
            <li><a class="dropdown-sub-level" href="{{crfLink}}">{{name}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  {{/if}}
</template>
