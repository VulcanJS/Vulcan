<template name="categoriesMenu">
  {{#if hasCategories}}
    <div class="dropdown categories-menu header-submodule">
      <a class="categories dropdown-top-level" href="/">{{i18n "Categories"}}</a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          {{# each categories}}
            <li><a class="dropdown-sub-level" href="{{categoryLink}}">{{name}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  {{/if}}
</template>
