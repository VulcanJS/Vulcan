<template name="category_title">
  <h2 class="category-title post-list-title">{{title}}</h2>
  {{#if canSearch}}
      <div class="search {{searchQueryEmpty}} header-submodule catSearch" >
          <input id="search" type="search" class="catSearchField search-field" placeholder="{{_ 'search'}}" value="{{searchQuery}}">
      </div>
  {{/if}}
</template>
