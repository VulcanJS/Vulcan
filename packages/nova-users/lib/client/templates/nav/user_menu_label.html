<template name="user_menu_label">
  <a class="menu-label js-menu-toggle" href="#">
    <span class="menu-label-text user-menu-label">
      {{> avatar userId=user._id shape="circle"}} 
      <span class="user-menu-username">{{user.getDisplayName}}</span>
    </span>
    <span class="menu-items-toggle">
      {{> menuIconExpand}}
      {{> menuIconCollapse}}
    </span>
  </a>
</template>
