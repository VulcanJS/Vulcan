<template name="css">
  <style>
  {{#if elementColors}}
    {{elementColors}}
  {{/if}}

  {{#if fontFamily}}
    body, textarea, input, button, input[type="submit"], input[type="button"]{
      font-family: {{fontFamily}};
    }
  {{/if}}

  {{#if backgroundCSS}}
    body{
      background: {{backgroundCSS}};
    }
  {{/if}}

  .logo-image a{
    {{#if logoHeight}}max-height:{{logoHeight}}px;{{/if}}
    {{#if logoWidth}}max-width:{{logoWidth}}px;{{/if}}
  }

  {{hideAuthClass}}

  {{#if buttonColor}}
    @media screen and (max-width: 600px) {
      /* find a way to get rid of this */
      .post-discuss .icon, .post-discuss .action-count{
        color: {{buttonColor}};
      }
    }
  {{/if}}

  {{#if elementColors}}
    {{elementColors}}
  {{/if}}

  </style>
  {{#if fontUrl}}
    <link href='{{fontUrl}}' rel='stylesheet' type='text/css'>
  {{/if}}
</template>
