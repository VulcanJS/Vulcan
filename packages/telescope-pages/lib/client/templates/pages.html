<template name="pages">
  <div class="form-well add-page">
    <h3>Add new page:</h3>
    {{> quickForm collection="Pages.collection" id="insertPageForm" type="insert" label-class="control-label" input-col-class="controls" template="bootstrap-horizontal"}}
  </div>
  {{#each pages}}
    {{> pageItem}}
  {{/each}}
</template>
