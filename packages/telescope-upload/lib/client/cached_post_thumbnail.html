<template name="cached_post_thumbnail">
  {{#if postImage}}
      <div class="post-thumbnail" aria-hidden="true">
          <a class="post-thumbnail-link {{playVideoClass}}" href="{{postLink}}" target="_blank">
              <img class="post-thumbnail-image" src="{{postImage}}" onerror="this.style.display='none';" aria-hidden="true"/>
          </a>
      </div>
  {{else}}
    {{#if thumbnailUrl}}
        <div class="post-thumbnail" aria-hidden="true">
            <a class="post-thumbnail-link {{playVideoClass}}" href="{{postId}}" target="_blank">
                <img class="post-thumbnail-image" src="{{thumbnailUrl}}" onerror="this.style.display='none';" aria-hidden="true"/>
            </a>
        </div>
    {{else}}
        <div class="post-thumbnail-empty"></div>
    {{/if}}
  {{/if}}
  {{#if media}}
    {{> postVideo data=this}}
  {{/if}}
</template>
